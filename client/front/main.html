<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Interface</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <button id="group-settings-btn" class="group-button">
      <i class="fas fa-cog"></i> Group Management
    </button>
    <!-- Log Out 按钮 -->
    <button id="logout-btn" class="logout-button">󰗽 LogOut</button>

    <!-- 聊天界面 -->
    <div id="frame">
      <div id="sidepanel">
        <div id="users-list" style="white-space: pre;"><ul id="users"></ul></div>
        <div id="groups-list" style="white-space: pre;"><ul id="groups"></ul></div>
      </div>

      <!-- 右侧聊天内容 -->
      <div class="content">
        <div class="contact-profile">
          <p><strong>Chat Name</strong></p>
        </div>
        <div class="messages">
          <ul></ul>
        </div>

        <!-- 输入框和发送按钮 -->
        <div class="message-input">
          <div class="wrap">
            <!-- 发送按钮 -->
            <button id="send-btn" class="submit">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
            <textarea
              id="message-input"
              placeholder="Write your message..."
              rows="5"
            ></textarea>

            <!-- 文件上传图标和隐藏的文件输入框 -->
            <label
              for="file-input"
              class="fa fa-paperclip attachment"
              aria-hidden="true"
              title="Upload File"
            ></label>
            <input id="file-input" type="file" style="display: none" />

            <!-- 图片上传图标和隐藏的图片输入框 -->
            <label
              for="picture-input"
              class="fa fa-image attachment"
              aria-hidden="true"
              title="Upload Picture"
            ></label>
            <input
              id="picture-input"
              type="file"
              accept="image/*"
              style="display: none"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
