
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <!-- Log Out 按钮 -->
    <button id="logout-btn" class="logout-button">Log Out</button>

    <!-- 聊天界面 -->
    <div id="frame">
        <!-- 左侧用户和群组列表 -->
        <div id="sidepanel">
            <!-- 在线用户列表 -->
            <div id="users-list">
                <h3>👤 Online Users</h3>
                <ul id="users"></ul>
            </div>
            <!-- 群组列表 -->
            <div id="groups-list">
                <h3>👥 Groups
                    <button id="group-settings-btn" title="Manage Groups">
                        <i class="fas fa-cog"></i>
                    </button>
                </h3>
                <ul id="groups"></ul>
            </div>
        </div>
        
        <!-- 右侧聊天内容 -->
        <div class="content">
            <div class="contact-profile">
                <p><strong>Chat Name</strong></p>
            </div>
            <div class="messages">
                <ul></ul>
            </div>
            <!-- 输入框和发送按钮 -->
            <div class="message-input">
                <div class="wrap">
                    <textarea id="message-input" placeholder="Write your message..." rows="5"></textarea>
                    
                    <!-- 文件上传图标和隐藏的文件输入框 -->
                    <label for="file-input" class="fa fa-paperclip attachment" aria-hidden="true"></label>
                    <input id="file-input" type="file" style="display: none;" />

                    <!-- 发送按钮 -->
                    <button id="send-btn" class="submit">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
